matrix:
  include:
    - name: "Ubuntu Bionic"
      os: linux
      dist: bionic
      language: python
      python: "3.6"
      virtualenv:
        system_site_packages: true
      before_install:
        - python3 -m pip install --upgrade pip
        - python3 -m pip install -r requirements.txt
        - python3 -m pip install pyinstaller
        - python3 .ci-tag-check.py
      install:
        - true;
      script:
        - true;
      after_success:
        - pyinstaller smb3-foundry.spec
        - mv dist/smb3-foundry dist/linux-smb3-foundry
        - chmod +x dist/linux-smb3-foundry
      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/linux-smb3-foundry
        skip_cleanup: true
        prerelease: true
        on:
          tags: true

    - name: "Mac OSX"
      os: osx
      osx_image: xcode10.2  # Python 3.7.2 running on macOS 10.14.3
      language: shell
      before_install:
        - if [ -n "$TRAVIS_TAG" ]; then [ "$(cat VERSION)" == "$TRAVIS_TAG" ]; fi  # check VERSION is set correctly
        - python3 -m pip install --upgrade pip
        - python3 -m pip install -r requirements.txt
        - python3 -m pip install pyinstaller
        - python3 .ci-tag-check.py
      install:
        - true;
      script:
        - true;
      after_success:
        - pyinstaller --windowed smb3-foundry.spec
        - mv dist/smb3-foundry dist/osx-smb3-foundry
      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/osx-smb3-foundry
        skip_cleanup: true
        prerelease: true
        on:
          tags: true

    - name: "Windows"
      os: windows
      language: shell # python is not supported yet
      env:
        - PY36PATH=/c/Python36:/c/Python36/Scripts
        - PATH=$PY36PATH:$PATH
      before_install:
        - choco install python --version=3.6.7
        - python -m pip install --upgrade pip
        - python -m pip install -r requirements.txt
        - python -m pip install pyinstaller
        - python .ci-tag-check.py
      install:
        - true;
      script:
        - true;
      after_success:
        - pyinstaller smb3-foundry.spec
        - mv dist/smb3-foundry.exe dist/win-smb3-foundry.exe
      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/win-smb3-foundry.exe
        skip_cleanup: true
        prerelease: true
        on:
          tags: true
